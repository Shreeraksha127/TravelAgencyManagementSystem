<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="content">
<h1 id="heading">Registration</h1>
</div>
<video autoplay loop muted plays-inline class="back-video">
<source src="travelresort.mp4" type="video/mp4">
</video>
<div class="loginBox">
<form action="employee" method="post">

<p>Employee Name</p>
<input type="text" name="ENAME" placeholder="Enter Employee Name" required>
<p>Address</p>
<input type="text" name="EADDRESS" placeholder="Enter Employee Address" required>
<p>Phone Number</p>
<input type="text" name="EPHONE" placeholder="Enter Employee Phonenumber" required>

<p>Joining Date</p>
<input type="text" name="EJDATE" placeholder="Enter Employee Joining date in yyyy-mm-dd format" required>
<input type="submit" value="SUBMIT"/>
</form>
</div>

</body>
</html>
