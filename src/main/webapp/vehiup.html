<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Vehicle</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
<h1 id="heading">vehicle registration</h1>
</div>
<video autoplay loop muted plays-inline class="back-video">
<source src="travelresort.mp4" type="video/mp4">
</video>

<div class="loginBox">
<form action="vehicle" method="post">

Vehicle name:<input type="text" name="VNAME" placeholder="Enter Vehicle Name" required>
Capacity:<input type="text" name="CAPACITY" placeholder="Enter Capacity" required>
Vehicle Type:<input type="text" name="TYPE" placeholder="Enter Vehicle Type" required>
Register Number:<input type="text" name="REGNO" placeholder="Enter Vehicle Registration Number" required>
<input type="submit" value="Register">
</form>
</div>
</body>
</html>
