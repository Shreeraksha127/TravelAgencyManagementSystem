<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adding new places page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
<h1 id="heading">Add New Place</h1>
</div>
<video autoplay loop muted plays-inline class="back-video">
<source src="travelresort.mp4" type="video/mp4">
</video>
<div class="loginBox">
<form action="place" method="post">
Source:<input type="text" name="SOURCE" placeholder="Enter source" required>
Destination:<input type="text" name="DESTINATION" placeholder="Enter destination" required>
Distance:<input type="text" name="DISTANCE_TRA" placeholder="Enter total distance" required>
<input type="submit" value="SUBMIT"/>
</form>
</div>
</body>
</html>
